<!DOCTYPE html >
<html lang="en">
<head>
<title>List Traversal Example</title>
</head>
<body>
  <ul id="myList">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
  </ul>
  <script >
var list = document.getElementById('myList');
document.write(typeof(list));
var count = 0;
for (var i = 0; i < list.children.length; i++) {
  count++;  // Increment the counter for each list item
}
document.write('List length:', count);
  </script>
</body>
</html>
